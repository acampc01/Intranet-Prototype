<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Intranet Drotium">
	<meta name="author" content="Alejandro Campos - Drotium">
	<meta name="_csrf" th:content="${_csrf.token}" />
	<!-- default header name is X-CSRF-TOKEN -->
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />
	<title>Drotium Intranet</title>
	<th:block th:include="includes/links :: links"></th:block>
</head>

<body class="fixed-nav sticky-footer sidenav-toggled" id="page-top">

	<!-- Navigation-->
	<th:block th:include="includes/navbar :: navbar"></th:block>

	<div class="content-wrapper">
		<section class="resume-section p-3 p-lg-5 d-flex d-column" id="about">
			<div class="my-auto">
				<h1 class="text-uppercase font-weight-bold mb-1">
					<span th:text="${user.name}"></span>
					<span style="color:#51C3F1;" th:text="${user.lastName}"></span>
				</h1>
				<div class="mb-5">
					<span th:text="${user.email}"></span>
				</div>
				<p class="mb-5">I am experienced in leveraging agile frameworks to provide a robust synopsis for high level overviews. Iterative approaches to corporate strategy foster collaborative thinking to further the overall value proposition.</p>
				<ul class="list-inline mb-0">
					<li class="list-inline-item">
						<img th:src="@{/plus.png}" class="rounded rounded-circle" style="width:50px; height:50px;">
					</li>
					<li class="list-inline-item">
						<img th:src="@{/leafs.png}" class="rounded rounded-circle" style="width:50px; height:50px;">
					</li>
					<li class="list-inline-item">
						<img th:src="@{/face.png}" class="rounded rounded-circle" style="width:50px; height:50px;">
					</li>
					<li class="list-inline-item">
						<img th:src="@{/hand.png}" class="rounded rounded-circle" style="width:50px; height:50px;">
					</li>
				</ul>
			</div>
		</section>
	</div>

	<!-- Footer -->
	<th:block th:include="includes/footer :: footer"></th:block>
	<th:block th:include="includes/scripts :: scripts"></th:block>

	<script type="text/javascript">
	$("body").niceScroll({
		fixed:true,
		zindex:'99999999',
		cursorcolor: '#51C3F1',
		cursorborderradius: 0,
		cursorborder:'none'
	});
	</script>
</body>
</html>

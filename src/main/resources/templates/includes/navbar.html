<!-- Navigation-->
<div th:fragment="navbar">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"
		id="mainNav">
		<a class="navbar-brand" th:href="@{/user/files}">Intranet</a>
		<button class="navbar-toggler navbar-toggler-right" type="button"
			data-toggle="collapse" data-target="#navbarResponsive"
			aria-controls="navbarResponsive" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
				<li class="nav-item" data-toggle="tooltip" data-placement="right"
					><a class="nav-link text-white"
					th:href="@{/user/files/} + ${user.root.id}"> <i
						class="fa fa-fw fa-folder"></i> <span class="nav-link-text">My
							Files</span>
				</a></li>
				<li class="nav-item" data-toggle="tooltip" data-placement="right"
					><a class="nav-link text-white"
					th:href="@{/user/shared}"> <i class="fa fa-fw fa-share-alt"></i>
						<span class="nav-link-text">Shared With Me</span>
				</a></li>
				<li class="nav-item" data-toggle="tooltip" data-placement="right"><a class="nav-link text-white"
					th:href="@{/user/search}"><i class="fa fa-fw fa-search" aria-hidden="true"></i>
						<span class="nav-link-text">Search</span>
				</a></li>
			</ul>
			<ul class="navbar-nav sidenav-toggler">
				<li class="nav-item"><a class="nav-link text-center"
					id="sidenavToggler"> <i class="fa fa-fw fa-angle-left"></i>
				</a></li>
			</ul>
			<!-- TOP NAVBAR -->
			<ul class="navbar-nav ml-auto">
				<!-- NOTIFICATIONS -->
				<li th:if="${user.isAdmin()}" class="nav-item dropdown">
		          <a class="nav-link dropdown-toggle mr-lg-2" id="alertsDropdown" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		            <i class="fa fa-fw fa-bell"></i>
		            <span class="d-lg-none">Alerts</span>
					<span th:if="${#lists.size(notifications) != 0}" class="indicator text-warning d-none d-lg-block">
		              <span class="badge badge-pill badge-warning" th:text="${#lists.size(notifications)}"></span>
		            </span>
		          </a>
		          <div class="dropdown-menu" aria-labelledby="alertsDropdown">
		            <h6 class="dropdown-header">New Alerts:</h6>
		            <div class="dropdown-divider"></div>
		            <a class="dropdown-item" th:each="user, userStat:${notifications}" th:unless="${userStat.index >= 3}">
		              <span class="d-block text-success">
		                <strong>Confirm</strong>
		              </span>
		              <div class="small d-inline" th:text="${user.email}"></div>
		              <span class="small text-muted" th:text="${#dates.format(user.creation, 'dd-MM')}"></span>
		            </a>
		            <div class="dropdown-divider"></div>
		            <a class="dropdown-item small" th:href="@{/admin/home}">View all alerts</a>
		          </div>
		        </li>
				<li class="nav-item"><a th:attrappend="href=${user.isAdmin()}?@{/admin/home}" class="nav-link  text-white"> <i
						class="fa fa-fw fa fa-user"></i> <span th:text="${user.name}"
						th:remove="tag">Usuario</span>
				</a></li>
				<!-- <li class="nav-item"><a class="nav-link" id="toggleNavColor">
						<i class="fa fa-fw fa fa-adjust"></i>Toggle
				</a></li> -->
				<li th:if="${root != null}" class="nav-item ml-1">
					<div class="dropdown">
						<button type="button"
							class="btn btn-outline-light dropdown-toggle"
							data-toggle="dropdown">Options</button>
						<div class="dropdown-menu">
							<h5 class="dropdown-header">Create</h5>
							<a class="dropdown-item" href="#" data-toggle="modal"
								data-target="#folderModal">New Folder</a>
							<div class="dropdown-divider"></div>
							<h5 class="dropdown-header">Upload</h5>

							<!-- For Files -->
							<form method="POST" enctype="multipart/form-data"
								id="fileUploadForm">
								<input id="uploadFiles" style="display: none;" type="file"
									name="files" multiple /> <a class="dropdown-item" href=""
									id="upload_files">Files</a>
							</form>

							<!-- For Folder -->
							<a class="dropdown-item disabled" href="#">Folder</a>
						</div>
					</div>
				</li>
				<li class="nav-item ml-1"><button type="button"
						class="btn btn-outline-light" data-toggle="modal"
						data-target="#logoutModal">
						<i class="fa fa-fw fa-sign-out"></i>
					</button></li>
			</ul>
		</div>
	</nav>

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
				</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancel</button>
					<a class="btn btn-primary" th:href="@{/logout}">Logout</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Create Folder -->
	<div th:if="${root != null}" class="modal fade" id="folderModal" tabindex="-1" role="dialog"
		aria-labelledby="folderModalLabel" aria-hidden="true">
		<input id="folder" th:value="${root.id}">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<form id="createFolder" method="POST">
					<div class="modal-header">
						<input type="text" id="nameNewFolder" name="name" value=""
							placeholder="Folder Name" class="form-control form-control-sm"
							required>
					</div>
					<div class="modal-footer">
						<button class="btn btn-secondary" type="button"
							data-dismiss="modal">Cancel</button>
						<button class="btn btn-primary" id="newFolderBtn" type="Submit">Create</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

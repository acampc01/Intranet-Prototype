<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Login Drotium Intranet">
<meta name="author" content="Drotium">

<title>Intranet Log In</title>

<!-- Bootstrap core CSS -->
<th:block th:include="includes/links :: links"></th:block>

<!-- Custom styles for this template -->
<link type="text/css" th:href="@{/css/login.css}" rel="stylesheet">
</head>

<body style="overflow: hidden">
	<img th:src="@{/rss/login.png}" data-author="Cristina Arpon" class="img-fluid rounded rounded-circle h-75" style="position:absolute;bottom:-20%;z-index: 0;">

	<div class="container">
		<div class="text-center mb-4">
			<h1 class="h3 mb-3 font-weight-normal">Intranet Sign In</h1>
		</div>
		
		<form th:action="@{/login}" method="POST" class="form-signin card">
			<div class="form-label-group">
				<input type="text" id="email" name="email" th:placeholder="Email"
					class="form-control" required autofocus>
				<label for="email">Email address</label>
			</div>

			<div class="form-label-group">
				<input type="password" th:placeholder="Password" id="password"
					name="password" class="form-control" required>
				<label for="password">Password</label>
			</div>
			
			<button class="btn btn-lg btn-block text-white" style="background-color:#51C3F1;" value="Login" type="Submit" th:text="Login">Log in</button>
		</form>
		<div class="text-center mt-3 mb-2" style="position:absolute;left:0;right:0;">
			<a class="text-center badge badge-secondary" th:href="@{/register}">Register</a>
		</div>
		<p class="mt-5 text-muted text-center" >&copy; Drotium 2018-2019</p>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/libs/jquery/jquery.min.js}"></script>
	<script th:src="@{/libs/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script th:src="@{/libs/jquery-easing/jquery.easing.min.js}"></script>
</body>
</html>

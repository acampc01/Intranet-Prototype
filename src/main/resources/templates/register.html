<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Register Drotium Intranet">
<meta name="author" content="Drotium">

<title>Intranet Register</title>

<!-- Bootstrap core CSS -->
<th:block th:include="includes/links :: links"></th:block>

<!-- Custom styles for this template -->
<link type="text/css" th:href="@{/css/login.css}" rel="stylesheet">
</head>

<body style="overflow: hidden">
	<img th:src="@{/rss/login.png}" class="img-fluid rounded rounded-circle h-75" style="position:absolute;bottom:-20%;z-index: 0;">
	
	<div class="container">
		<div class="text-center mb-4">
			<h2 class="h3 mb-3 font-weight-normal">Intranet Register</h2>
		</div>
		<form th:action="@{/register}" th:object="${user}" method="post" class="form-signin card">
			<div class="form-label-group">
				<input type="text" id="name" name="name" th:field="*{name}" th:placeholder="Name" class="form-control" autocomplete="off" required autofocus/>
				<label for="name">Name</label>
			</div>

			<div class="form-label-group">
				<input type="text" th:field="*{lastName}" placeholder="Last Name" id="lastName" name="lastName" class="form-control" autocomplete="off" required/>
				<label for="lastName">Last Name</label>
			</div>

			<div class="form-label-group">
				<input type="text" pattern="[a-zA-Z0-9.Ã±]+@drotium.com" th:field="*{email}" placeholder="Email" id="email" name="email" class="form-control" autocomplete="off" required/>
				<label for="email">Email</label>
			</div>

			<div class="form-label-group">
				<input type="password" th:field="*{password}" th:placeholder="Password" id="password" name="password" class="form-control" autocomplete="off" required/> 
				<label for="password">Password</label>
			</div>
			
			<div class="form-label-group">
				<input type="password" placeholder="Confirm Password" id="confirmPassword" name="confirmPassword" class="form-control" autocomplete="off"  required/> 
				<label for="confirmPassword">Confirm Password</label>
			</div>

			<button type="submit" class="btn btn-lg btn-block text-white" style="background-color:#51C3F1;">Register User</button>
			
			<div class="text-center mt-2 mb-1">
				<span class="text-center" th:utext="${successMessage}"></span>
			</div>
		</form>
		
		<div class="text-center mt-3 mb-2" style="position:absolute;left:0;right:0;">
			<a class="badge badge-secondary text-center" th:href="@{/login}">Login</a>
		</div>

		<p class="mt-5 text-muted text-center">&copy; Drotium 2018-2019</p>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/libs/jquery/jquery.min.js}"></script>
	<script th:src="@{/libs/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script th:src="@{/libs/jquery-easing/jquery.easing.min.js}"></script>
	<script th:src="@{/js/register.js}"></script>
</body>
</html>
